<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore_Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        function GetDataClick() {
            fetch("https://fakestoreapi.com/products")
                .then(function (response) {
                    return response.json()
                })
                .then(function (data) {
                    for (var item of data) {
                        var tr = document.createElement("tr");
                        var tdid = document.createElement("td");
                        var tdtitle = document.createElement("td");
                        var tddoc = document.createElement("td");
                        var pic = document.createElement("img");
                        var tdcount = document.createElement("td");
                        tdid.innerHTML = item.id;
                        tdtitle.innerHTML = item.title;
                        tddoc.innerHTML = item.description;
                        pic.src = item.image;
                        pic.width = 150;
                        pic.height = 200;
                        tdcount.innerHTML = item.rating.count;
                        tr.appendChild(tdid);
                        tr.appendChild(tdtitle);
                        tr.appendChild(tddoc);
                        tr.appendChild(pic);
                        tr.appendChild(tdcount);
                        document.querySelector("tbody").appendChild(tr);
                    }
                })
        }

    </script>
</head>

<body class="container-fluid">
    <div class="container mt-3">
        <button class="btn btn-success" onclick="GetDataClick()">Get Data</button>
        <div class="mt-3">
            <table class="table table-hover">
                <thead>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Count</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
