<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script>
        function RegisterClick() {
            var Email = document.getElementById("email").value;
            var EmailError = document.getElementById("emailerror");
            if (Email.indexOf("@") < 2) {
                EmailError.innerHTML = "Please enter valid email address".fontcolor("red");
            }
            else {
                document.write(`Welcome ${Email.substring(Email.indexOf("@"), 0)} <br> Thanks for registering in our domain ${Email.substring((Email.indexOf("@") + 1), (Email.indexOf(".")))}<br>`);
                document.write(`our domain name is ${Email.substring(Email.lastIndexOf(".") + 1)}`);
            }
        }
    </script>
</head>

<body>
    <h2>Register</h2>
    <dl>
        <dt>Email</dt>
        <dd><input type="text" id="email"></dd>
        <dd id="emailerror"></dd>
    </dl>
    <button onclick="RegisterClick()">Register</button>
</body>

</html>
