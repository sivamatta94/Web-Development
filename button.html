<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 450px;

        }

        form {
            border: 1px solid black;
            padding: 30px;
            border-radius: 10px;

        }
    </style>

</head>

<body class="container-fluid">
    <div class="container">
        <form>
            <h3>Register User</h3>
            <div>
                <label for="username" class="form-label">Username</label>
                <div>
                    <input type="text" name="username" class="form-control">
                </div>
            </div>
            <div>
                <label for="Pass" class="form-label">Password</label>
                <div>
                    <input type="password" name="Pass" class="form-control">
                </div>
            </div>
            <div>
                <label for="city" class="form-label">Your City</label>
                <div>
                    <select name="city" class="form-select">
                        <option>Select your city</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Hyderabad</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label" for="Subscription">Subscription</label>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" name="Subscription">ON
                </div>
            </div>
            <div class="mt-3">
                <button class="btn-primary w-100">Register</button>

            </div>
        </form>
    </div>
</body>

</html>
